<ion-header>
    <ion-navbar>
        <ion-title>
        Settings
        </ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <button ion-button (click)="auth()" *ngIf="!loggedIn">Authorize</button>
    <button ion-button (click)="auth()" *ngIf="loggedIn">Log out</button>
    <span *ngIf="loggedIn">Logged in as {{user.displayName ? user.displayName : user.id}}</span>
</ion-content>
